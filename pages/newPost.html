<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
</head>
<body>
  <h1>Adding new post</h1>
  <form method="post">
    <label>Title <input type="text" name="title"></label>
    <label>Author <input type="text" name="author"></label>
    <label>Text <textarea name="text"></textarea></label>

  </form>
</body>
</html>
